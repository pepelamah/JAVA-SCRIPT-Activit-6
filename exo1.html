<html>
<body>
<script>

let notes=[18,15,11,17,9];

function cal_moyenne()
{
    var total=0;
    for(var i=0;i<notes.length;i++)
    {
        total=total+notes[i];
}
var moyenne=total/notes.length;
document.writeln(moyenne);
document.writeln(\n);
}
cal_moyenne();





function verifier()
{
    if(notes.includes(18))
    {
        document.writeln("18 est dans le tableau!");
    }
}
verifier();



</script>
</body>
</html>
